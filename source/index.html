<!DOCTYPE html>
<html lang="no" class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Alarm</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles for VoKS web plugin -->
    <link rel="stylesheet" href="front/css/style.css" />
    <link rel="stylesheet" href="front/css/temp.css" />
</head>
<body class="drag">

<!-- Markup for VoKS web plugin -->
<div class="app-window drag">
    <div class="confirm-alarm alarm-notice">
        <p data-lang="start_alarm">Start the alarm?</p>
        <button data-lang="no" id="no" class="but cancel">No</button>
        <button data-lang="yes" id="yes" class="but confirm" tabindex="1"><span>Yes</span></button>
    </div>

    <div class="connect-aruba alarm-notice" id="connect-to-aruba">
        <p data-lang="connect_to_aruba">Please, check if you are connected to Aruba Wi-Fi</p>
    </div>

    <div id="alarm-activated-window" class="alarm-active alarm-notice">
        <h1 data-lang="alarm_activated">Alarm is activated</h1>

        <p data-lang="hide_window">Hide window or send for police</p>
        <button class="call-the-police but"><span class="tel-icon"></span> <span data-lang="alert_police">Alert the police</span></button>
        <button class="show-chat-button" title="Show chat"><span data-lang="tell_us">Can you tell us something about the situation?</span> <br /> <span data-lang="click_to_chat">Click here to chat</span></button>
        <button class="hide-chat-button" title="Hide chat"><span data-lang="click_to_hide"> CLICK HERE TO HIDE</span></button>

        <button id="close-alarm-window" class="close-window" title="Close window">&#10005;</button>
    </div>

    <div class="page" id="chatwin">
        <div class="top-bar bar">
            <button class="call-the-police but no-drag"><span class="tel-icon"></span> <span data-lang="alert_police"> Alert the police</span></button>
            <button id="hide-chat-window no-drag" class="close-window but" title="Hide chat" data-lang="hide">Hide</button>
        </div>
        <div id='scrollable-chat' class="chat drag">
            <div class="chat-window clearfix">
            </div>
        </div>
        <div class="bottom-bar bar">
            <form id="chat-form">
                <button id="call-crisis-team" type="button" class="but call-crisis-team no-drag" title="Call crisis center"></button>
                <input id="chat-input-id" class="chat-input no-drag" type="text" value="" placeholder="Type text">
                <button type="submit" id="submit-button" class="but chat-submit no-drag" title="Send"><span data-lang="send">Send</span></button>
            </form>
        </div>
    </div>

    <div class="notice alerting-police">
        <p data-lang="will_alert_police">Crisis center will alert the police</p>
        <button id="close-police-notice" class="close-window close-police" title="Close notice">&#10005;</button>
    </div>
</div>

<script src="front/js/vendor/jquery-1.11.1.min.js"></script>
<script src="front/js/helpers/adapter_no_edge.js"></script>
<script src="front/js/helpers/functions.js"></script>
<script src="front/js/helpers/storage.js"></script>
<script src="front/js/config.js"></script>
<script src="front/js/app.js"></script>
<!--<script src="front/js/options.js"></script>-->


<script src="front/js/ui/elements.js"></script>
<script src="front/js/ui/events.js"></script>
<script src="front/js/ui/helpers.js"></script>

<script src="front/js/services/websockets.js"></script>
<script src="front/js/services/rtc.js"></script>
<script src="front/js/services/events.js"></script>
<script src="front/js/services/alarm.js"></script>

<script src="front/js/init.js"></script>

</body>
</html>
